{%extends "layout.html"%}
{%block body%}
{%for i in alltopics%}
<!-- POST -->
<div class="post">
    <div class="wrap-ut pull-left">
        <div class="userinfo pull-left">
            <div class="avatar">
                <img src="{{ url_for('static', filename='avatar.jpg')}}" alt="">
            </div>
        </div>
        <div class="posttext pull-left">
            <h2><a href="/topicpage/{{i.id}}">{{i.title}}</a></h2>
            <p>{{i.message[0:150]}}...</p>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="postinfo pull-left">
        <div class="comments">
            <div class="commentbg">
                {{i.replies}}
                <div class="mark"></div>
            </div>
        </div>
        <div class="views"><i class="fa fa-eye"></i> {{i.views}}</div>
        <div class="time"><i class="fa fa-clock-o"></i> {{i.time_stamp[0:10]}}</div>                                    
    </div>
    <div class="clearfix"></div>
</div><!-- POST -->
{% endfor %}
{%endblock%}
